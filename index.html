<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="headerContainer">
            <div class="title">
                <h1>Pokedex</h1>
            </div>
        </div>
    
        <div class="info">
            <h3>Pokemon Name: <span id="pokeName"></span></h3>
            <h3>Pokemon Type: <span id="pokeType"></span></h3>
            <h3>Pokemon No: <span id="pokeNum"></span></h3>
        </div>
    
    <form action="">
        <input id="textInput" type="text" placeholder="Enter Search Here">
        <input id="getInfoBtn" type="submit" value="Search">
    </form>
    
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
